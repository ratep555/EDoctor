<div class="container" style="margin-top: 100px">
  <div class="d-flex justify-content-center mt-5">
    <div class="col-4">
      <form
        [formGroup]="appointmentForm"
        (ngSubmit)="appointmentForm.valid && onSubmit()"
      >
        <h2 class="kiki text-center text-primary">Add Appointment</h2>
        <div class="form-group row">
          <div class="col-md-12">
            <input
              type="text"
              formControlName="startDateAndTimeOfAppointment"
              placeholder="Start"
              class="form-control"
              bsDatepicker
              [bsConfig]="{
                containerClass: 'theme-green',
                dateInputFormat: 'DD.MM.YYYY  HH:mm'
              }"
            />
          </div>
          <span
            style="font-size: 14px"
            class="text-danger ml-3"
            *ngIf="
              appointmentForm.get('startDateAndTimeOfAppointment').invalid &&
              appointmentForm.get('startDateAndTimeOfAppointment').touched &&
              appointmentForm.get('startDateAndTimeOfAppointment').errors[
                'required'
              ]
            "
          >
            Please select staring time
          </span>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <input
              type="text"
              formControlName="endDateAndTimeOfAppointment"
              placeholder="End"
              class="form-control"
              bsDatepicker
              [bsConfig]="{
                containerClass: 'theme-green',
                dateInputFormat: 'DD.MM.YYYY  HH:mm'
              }"
            />
          </div>
          <span
            style="font-size: 14px"
            class="text-danger ml-3"
            *ngIf="
              appointmentForm.get('endDateAndTimeOfAppointment').invalid &&
              appointmentForm.get('endDateAndTimeOfAppointment').touched &&
              appointmentForm.get('endDateAndTimeOfAppointment').errors[
                'required'
              ]
            "
          >
            Please select endtime
          </span>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <select class="form-control" formControlName="officeId">
              <option value="0">--Select Office--</option>
              <option *ngFor="let office of officeList" value="{{ office.id }}">
                {{ office.street }}
              </option>
            </select>
          </div>
           <span
            style="font-size: 14px"
            class="text-danger ml-3"
            *ngIf="
              appointmentForm.get('officeId').invalid &&
              appointmentForm.get('officeId').touched"
          >
            Please select office
          </span>
        </div>
        <div class="unique form-group text-center">
          <button
            [disabled]="!appointmentForm.valid"
            class="btn btn-success mr-2"
            type="submit"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
