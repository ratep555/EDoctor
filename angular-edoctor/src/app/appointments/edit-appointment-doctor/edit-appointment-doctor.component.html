<div class="container-fluid" style="margin-top: 200px;">   
    <div class="d-flex justify-content-center mt-5">
        <div class="col-3">
            <form [formGroup]="fg" *ngFor="let fg of appointmentForms.controls" (submit)="recordSubmit(fg)"> 
                <h2 class="text-center text-primary">Add Appointment</h2>
                <hr>    
                <input formControlName="id" id="id" class="form-control" hidden>                   
                <div class="form-group row">
                    <div class="col-md-12">           
                       <input type="text"
                       formControlName= "startDateAndTimeOfAppointment"
                       placeholder="Start"
                       class="form-control"
                       bsDatepicker
                       [bsConfig]="{
                        containerClass: 'theme-green',
                        dateInputFormat: 'DD.MM.YYYY  HH:mm'
                      }">
                     </div>   
                     <span style="font-size: 14px;" class="text-danger ml-3" 
                     *ngIf="fg.get('startDateAndTimeOfAppointment').invalid
                     && fg.get('startDateAndTimeOfAppointment').touched
                     && fg.get('startDateAndTimeOfAppointment').errors['required']">
                     Please select staring time
                </span>   
                 </div>   
                <div class="form-group row">
                    <div class="col-md-12">           
                       <input type="text"
                       formControlName= "endDateAndTimeOfAppointment"
                       placeholder="End"
                       class="form-control"
                       bsDatepicker
                       [bsConfig]="{
                        containerClass: 'theme-green',
                        dateInputFormat: 'DD.MM.YYYY  HH:mm'
                      }">
                     </div>  
                     <span style="font-size: 14px;" class="text-danger ml-3" 
                     *ngIf="fg.get('endDateAndTimeOfAppointment').invalid
                     && fg.get('endDateAndTimeOfAppointment').touched
                     && fg.get('endDateAndTimeOfAppointment').errors['required']">
                     Please select endtime
                </span>   
                 </div>                   
                <div class="form-group row">
                    <div class="col-md-12">           
                         <select class="form-control" formControlName="officeId">
                             <option value= 0>--Select Office--</option>
                             <option *ngFor="let office of officeList" value={{office.id}}>
                                 {{office.street}}
                             </option>
                         </select>
                     </div>  
                 </div>                             
                <div class="unique form-group text-center">
                    <button [disabled]='!appointmentForms.valid' class="btn btn-success mr-2" type="submit">Save</button>
                </div>
            </form>
            </div>
            </div>
            </div>
