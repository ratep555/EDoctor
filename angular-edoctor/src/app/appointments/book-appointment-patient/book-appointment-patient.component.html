<div class="container" style="margin-top: 100px; margin-bottom: 100px">
  <div class="d-flex justify-content-center mt-5">
    <div class="col-4">
      <h2 class="kiki text-center text-primary">Book Appointment</h2>
      <div class="form-group row">
        <div class="col-md-12">
          <input
            type="text"
            style="color: black"
            placeholder="Doctor: {{ appointment?.doctor }}"
            class="form-control"
            readonly="readonly"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <input
            type="text"
            placeholder="Office: {{ appointment?.officeAddress }}"
            class="form-control"
            readonly="readonly"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <input
            type="text"
            placeholder="City: {{ appointment?.city }}"
            class="form-control"
            readonly="readonly"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <input
            type="text"
            placeholder="Country: {{ appointment?.country }}"
            class="form-control"
            readonly="readonly"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <input
            type="text"
            placeholder="Starts: {{
              appointment?.startDateAndTimeOfAppointment
                | date: 'dd.MM.yyyy HH:mm'
            }}"
            class="form-control"
            readonly="readonly"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <input
            type="text"
            placeholder="Ends: {{
              appointment?.endDateAndTimeOfAppointment
                | date: 'dd.MM.yyyy HH:mm'
            }}"
            class="form-control"
            readonly="readonly"
          />
        </div>
      </div>
      <form
        [formGroup]="fg"
        *ngFor="let fg of appointmentForms.controls"
        (submit)="recordSubmit(fg)"
      >
        <input formControlName="id" id="id" class="form-control" hidden />
        <div class="kiki form-group row">
          <div class="col-md-12">
            <label style="font-size: small"
              ><strong>Special Remarks:</strong></label
            >
            <textarea
              type="text"
              class="form-control"
              formControlName="remarks"
              rows="10"
            ></textarea>
          </div>
        </div>
        <div class="unique form-group text-center">
          <button
            [disabled]="!fg.valid"
            class="btn btn-success mr-2"
            type="submit"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
