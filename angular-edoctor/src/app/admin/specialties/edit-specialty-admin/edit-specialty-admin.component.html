<div class="container" style="margin-top: 100px; margin-bottom: 100px">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-4">
        <form
          [formGroup]="specialtyForm"
          (ngSubmit)="specialtyForm.valid && onSubmit()"
        >
          <h2 class="text-center text-primary">Edit Specialty</h2>
          <hr />
          <input formControlName="id" id="id" class="form-control" hidden />
          <app-text-input
          [formControl]="specialtyForm.controls['specialtyName']"
          [label]="'Hospital Name'"
        ></app-text-input>
          <div
            style="margin-top: 50px; margin-bottom: 40px"
            class="form-group text-center"
          >
            <button
              [disabled]="!specialtyForm.valid"
              class="btn btn-success mr-2"
              type="submit"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
