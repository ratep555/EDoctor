<div class="container" style="margin-top: 100px; margin-bottom: 100px">
    <div class="form-inline pull-left">
        <button routerLink="/admin/addhospitaladmin/"  class="btn btn-info my-2">
            <i class="fa fa-plus mr-1"></i>
            Add Hospital</button>
    </div>
    <div class="form-inline pull-right">
        <input (keyup.enter)="onSearch()" type="text" 
        class="form-control mr-2" #search style="width: 300px;"  
        placeholder="Search by Hospitalname">
        <button (click)="onSearch()" class="btn btn-info my-2">
            <i class="fa fa-search mr-1" aria-hidden="true"></i>
            Search</button>
        <button (click)="onReset()" class="btn btn-primary ml-2">
            <i class="fa fa-refresh mr-1"></i>
        Reset</button>
    </div>   
    <table class="table table-bordered table-striped table-condensed table-hover">
        <thead>
          <tr style="color: black;">         
              <th>
                  Hospital Name
              </th>                                                               
              <th>
                  Street
              </th>                                                               
              <th>
                  City
              </th>                                                               
              <th>
                  Country
              </th>                                                               
              <th>
              </th>              
          </tr>
              </thead>
              <tbody>
      <tr *ngFor="let item of hospitals" style="color: black;">        
          <td>{{item.hospitalName}}</td>
          <td>{{item.street}}</td>
          <td>{{item.city}}</td>
          <td>{{item.country}}</td>
          <td>  
            <div class="text-center">
                <button routerLink="/admin/edithospitaladmin/{{item.id}}" 
                type="button" class="btn btn-success mr-5">
                <i class="fa fa-edit mr-1"></i>
                Edit Hospital</button>      
                <button (click)="onDelete(item.id)"
                type="button" class="mr-5 btn btn-danger">
             <i class="fa fa-trash mr-1"></i>Delete Hospital</button>
              </div>
        </td>
      </tr>
              </tbody>    
    </table>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
        [pageCount]="myParams.pageCount"
        [totalCount]="totalCount"
        (pageChanged)="onPageChanged($event)"
        ></app-pager>
    </div>
</div>
