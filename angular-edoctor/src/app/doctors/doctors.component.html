<div class="container" style="margin-top: 200px;">  
  <div class="zeko">
    <ul class="list-group list-group-horizontal-sm">
        <li class="list-group-item" style="cursor: pointer;" 
        *ngFor="let sort of sortOptions"  
        [class.active]="sort.value === this.userParams.sort"
        [value]="sort.value"
        (click)="onSortSelected(sort.value)">
            {{sort.name}}</li>                          
   </ul>
   </div>   
     <div class="form-inline pull-left mt-1">
      <select class="custom-select mb-4" #filter (change)="onSpecialtySelected($event.target.value)">
        <option value="" disabled selected>Filtey by Specialties</option>
        <option *ngFor="let specialty of specialties"
           [value]="specialty.id"
           >
           {{specialty.specialtyName}}
        </option>
    </select>
    <button (click)="onReset1()" class="btn btn-primary ml-2 mb-4">
      <i class="fa fa-refresh mr-1"></i>
  Reset</button>
  </div> 
      <div class="form-inline pull-right">
          <input (keyup.enter)="onSearch()" type="text" 
          class="form-control mr-2" #search style="width: 300px;"  
          placeholder="Search by Doctor">
          <button (click)="onSearch()" class="btn btn-info my-2">
              <i class="fa fa-search mr-1" aria-hidden="true"></i>
              Search</button>
          <button (click)="onReset()" class="btn btn-primary ml-2">
              <i class="fa fa-refresh mr-1"></i>
          Reset</button>
      </div>   
      <table class="table table-bordered table-striped table-condensed table-hover">
          <thead>
            <tr>  
              <th>
                  Name
              </th>               
                 <th>
                Started Practicing
                </th>                                                                     
                <th>
                Average Rating
                </th>       
                <th>
                  Number of Votes
                </th>                                                                                                                                                                                                                                                                                                                      
                <th>
                </th>              
            </tr>
                </thead>
                <tbody>
        <tr *ngFor="let item of doctors" style="color: black;">        
          <td>{{item.name}}</td>
          <td>{{item.startedPracticing | date:"dd.MM.yyyy"}}</td>
            <td>{{item.averageVote}}</td>
            <td>{{item.count}}</td>
            <td>  
              <div class="text-center">
                <button routerLink="/doctors/infodoctor/{{item.id}}" 
                type="button" class="btn btn-info mr-3">
                <i class="fa fa-info-circle mr-1"></i>
                Doctor Info</button>
                </div>
          </td>
        </tr>
                </tbody>    
      </table>
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
          <app-pager
          [pageCount]="userParams.pageCount"
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)"
          ></app-pager>
      </div>
  </div>
