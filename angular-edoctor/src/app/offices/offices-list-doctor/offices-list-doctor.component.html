<div class="container" style="margin-top: 200px;">   
    <div class="form-inline pull-left">
        <button routerLink="/offices/addofficedoctor/"  class="btn btn-info my-2">
            <i class="fa fa-plus mr-1"></i>
            Add Office</button>
    </div>
    <div class="form-inline pull-left mt-1 ml-3">
      <select class="custom-select mb-4" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions"
           [value]="sort.value">
           {{sort.name}}
        </option>
    </select>
  </div>
    <div class="form-inline pull-right">
        <input (keyup.enter)="onSearch()" type="text" 
        class="form-control mr-2" #search style="width: 300px;"  
        placeholder="Search by City">
        <button (click)="onSearch()" class="btn btn-info my-2">
            <i class="fa fa-search mr-1" aria-hidden="true"></i>
            Search</button>
        <button (click)="onReset()" class="btn btn-primary ml-2">
            <i class="fa fa-refresh mr-1"></i>
        Reset</button>
    </div>   
    <table class="table table-bordered table-striped table-condensed table-hover">
        <thead>
          <tr>          
               <th>
            City
              </th>      
              <th>
                Country
            </th>                                                       
              <th>
                  Street
              </th>                                                                                                                                               
              <th>
                Initial Examination Fee
            </th>                                                               
            <th>
                Follow Up Examination Fee
            </th>                                                 
              <th>
              </th>              
          </tr>
              </thead>
              <tbody>
      <tr *ngFor="let item of offices" style="color: black;">        
        <td>{{item.city}}</td>
        <td>{{item.country}}</td>
          <td>{{item.street}}</td>
          <td *ngIf="item.initialExaminationFee === 0 else elseBlock">
          General Insurance
        </td>
            <ng-template #elseBlock><td>
                {{item.initialExaminationFee | number: '1.2-2'}} kn
            </td></ng-template>
          <td *ngIf="item.initialExaminationFee === 0 else elseBlock">
          General Insurance
        </td>
            <ng-template #elseBlock><td>
                {{item.followUpExaminationFee | number: '1.2-2'}} kn
                        </td></ng-template>
          <td>  
            <div class="text-center">
                <button routerLink="/offices/editofficedoctor/{{item.id}}" 
                type="button" class="btn btn-success mr-5">
                <i class="fa fa-edit mr-1"></i>
                Edit</button>      
              </div>
        </td>
      </tr>
              </tbody>    
    </table>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
        [pageCount]="userParams.pageCount"
        [totalCount]="totalCount"
        (pageChanged)="onPageChanged($event)"
        ></app-pager>
    </div>
</div>
