<div class="container" style="margin-top: 100px; margin-bottom: 100px">
  <div class="d-flex justify-content-center mt-5">
    <div class="col-4">
      <form
        [formGroup]="fg"
        *ngFor="let fg of patientForms.controls"
        (submit)="recordSubmit(fg)"
      >
        <h2 class="kiki text-center text-primary">Edit Profile</h2>
        <input formControlName="id" id="id" class="form-control" hidden />
        <input
          formControlName="applicationUserId"
          class="form-control"
          hidden
        />
        <app-text-input
          formControlName="name"
          [label]="'Name'"
        ></app-text-input>
        <div class="form-group row">
          <div class="col-md-12">
            <input
              type="text"
              formControlName="dateOfBirth"
              placeholder="Date of birth"
              class="form-control"
              bsDatepicker
              [bsConfig]="{
                containerClass: 'theme-green',
                dateInputFormat: 'DD.MM.YYYY'
              }"
            />
          </div>
          <span
            style="font-size: 14px"
            class="text-danger ml-3"
            *ngIf="
              fg.get('dateOfBirth').invalid &&
              fg.get('dateOfBirth').touched &&
              fg.get('dateOfBirth').errors['required']
            "
          >
            Please select date of birth
          </span>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <select class="form-control" formControlName="genderId">
              <option value="0">--Select gender--</option>
              <option *ngFor="let gender of genderList" value="{{ gender.id }}">
                {{ gender.genderType }}
              </option>
            </select>
          </div>
        </div>
        <app-text-input
          formControlName="street"
          [label]="'Street'"
        ></app-text-input>
        <app-text-input
          formControlName="city"
          [label]="'City'"
        ></app-text-input>
        <app-text-input
          formControlName="country"
          [label]="'Country'"
        ></app-text-input>
        <label style="font-size: small"
          >Optional/Required for hospital appointment</label
        >
        <app-text-input formControlName="mBO" [label]="'MBO - Id number of insured'"></app-text-input>
        <app-text-input formControlName="phoneNumber" [label]='"Phone"'></app-text-input>
        <div class="unique form-group text-center">
          <button
            [disabled]="!patientForms.valid"
            class="btn btn-success mr-2"
            type="submit"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
